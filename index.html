<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
      
      
      
      
    
    @font-face {
      font-family: "Fira Sans";
      src: url('assets/fonts/Inter-VariableFont_slnt\,wght.ttf');
    }
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Fira Sans", sans-serif;
      height: 100vh;
      background-color: hsl(0, 0%, 8%);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card{
      background-color: hsl(0, 0%, 12%);
      padding: 20px;
      border-radius: 10px;
      max-width: 350px;
      text-align: center;
    }
    .profile{}
    .profile__container{}
    .profile__avatar{
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto;

    }
    .profile__avatar img{
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .profile__info{}
    .profile__name{
      font-size: 24px;
      font-weight: 700;
      color: #fff;
      margin-block: 15px;
    }
    .profile__address{
      font-size: 14px;
      font-weight: 400;
      color: hsl(75, 94%, 57%);
      margin-block: 5px 20px;

    }
    .profile__bio{
      font-size: 14px;
      font-size: 400;
      color: #fff;
    }
    .links{}
    .links__container{
      display: flex;
      flex-direction: column;
      text-align: center;
      gap: 10px;
    }
    .links__item{
      background-color: #333;
      border-radius: 5px;padding: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .links__item:hover{
      background-color: hsl(75, 94%, 57%);
      color: hsl(0, 0%, 12%);
    }

  </style>
</head>

<body>
  <div class="card">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar">
          <img src="https://i.pravatar.cc/300" alt="Avatar">
        </div>
        <div class="profile__info">
          <h2 class="profile__name">Jessica Randall</h2>
          <p class="profile__address">London, United Kingdom</p>
          <p class="profile__bio">"Front-end developer and avid reader."</p>
        </div>
      </div>
    </section>
    <section class="links">
      <div class="links__container">
          <a  class="links__item" href="#" target="_blank">GitHub</a>        
          <a  class="links__item" href="#" target="_blank">Frontend Mentor</a>        
          <a  class="links__item" href="#" target="_blank">LinkedIn</a>        
          <a  class="links__item" href="#" target="_blank">Twitter</a>        
          <a  class="links__item" href="#" target="_blank">Instagram</a>
    </section>
  </div>

</body>

</html>
